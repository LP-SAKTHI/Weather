<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WEATHER-APP</title>
    <script src="https://kit.fontawesome.com/b4e56e4d88.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <header><i class="fas fa-arrow-left"></i>WEATHER APP</header>
        <section class="input-part">
            <p class="infotext"></p>
            <div class="content">
                <input type="text" spellcheck="false" placeholder = "Enter City Name"required>
            </div>
            <div class="seperator"></div>
            <button>Get Current Location</button>
        </section>

        <section class="weather-part">
            <img src="" alt="weather icon">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">&deg;</span>C
            </div>
            <div class="weather">_</div>
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <span>_,_</span>
            </div>

            <div class="bottom-details">
                <div class="column feels" >
                    <i class="fas fa-thermometer-three-quarters"></i>
                </div>
                <div class="details">
                    <div class="temp">
                        <span class="numb-2">_</span>
                        <span class="deg">&deg;</span>C
                    </div>
                    <p>Feels like</p>
                </div>

                <div class="column humidity">
                    <i class='bx bxs-droplet-half'></i>
                    <div class="details">
                        <span>_</span>
                        <p>humidity</p>
                    </div>
                    
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
